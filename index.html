<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@700&family=Kumbh+Sans&family=Lexend+Deca&family=Montserrat:wght@400;500&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" alt="" class="imagetop">
  <img src="images/bg-pattern-bottom.svg" alt="" class="imagebotton">
  <section class="Card">
    <div class="Profil">
      <img src="images/image-victor.jpg" class="imgprofil" alt="">
    </div>
    <div class="Component">
      
      <div class="adress">
        <h3>Victor Crest<span>     26</span></h3>
        <div class="colorgris">London</div>
      </div>
      <div style="height: 1px;
      background-color: hsl(227, 10%, 46%);
      margin: 30px 0px 0px 0px;"></div>
      <div class="statistique">
        <div>
          <h3 class="stat">80K</h3>
          <div class="colorgris bas">Followers</div>
        </div>
        <div>
          <h3 class="stat">803K</h3>
          <div class="colorgris bas">Likes</div>
        </div>
        <div>
          <h3 class="stat">1.4K</h3>
          <div class="colorgris bas">Photos</div>
        </div>
      </div>
      
      
    </div>
  </section>
  
</body>
</html>
